<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Esta página muestra la temperatura, la humedad y la velocidad del viento en tiempo real."
    />
    <meta
      name="keywords"
      content="temperatura, humedad, velocidad del viento, tiempo real"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="build/images/clouds-and-sun.webp"
      type="image/webp"
    />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link rel="preload" href="build/css/style.css" as="style"/>
    <link rel="stylesheet" href="build/css/style.css" />
  </head>
  <body style="background-color: #267fef;">
    <main class="weather-application-container">
      <div class="weather-display-item">
        <img src="build/images/weather-app.webp" alt="Icono del Clima"/>
        <h2>-- <sup>°C</sup></h2>
        <small>------, --</small>
      </div>

      <div class="weather-search-input">
        <input type="text" placeholder="Ingresa una ciudad" />
        <button aria-label="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="weather-details-container">
        <div class="weather-detail-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M192 512C86 512 0 426 0 320C0 228.8 130.2 57.7 166.6 11.7C172.6 4.2 181.5 0 191.1 0h1.8c9.6 0 18.5 4.2 24.5 11.7C253.8 57.7 384 228.8 384 320c0 106-86 192-192 192zM96 336c0-8.8-7.2-16-16-16s-16 7.2-16 16c0 61.9 50.1 112 112 112c8.8 0 16-7.2 16-16s-7.2-16-16-16c-44.2 0-80-35.8-80-80z"/></svg>
          <aside>
            <p class="humidity-value">-- %</p>
            <small>Humedad</small>
          </aside>
        </div>

        <div class="weather-detail-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 32c0 17.7 14.3 32 32 32h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c53 0 96-43 96-96s-43-96-96-96H320c-17.7 0-32 14.3-32 32zm64 352c0 17.7 14.3 32 32 32h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H384c-17.7 0-32 14.3-32 32zM128 512h32c53 0 96-43 96-96s-43-96-96-96H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H160c17.7 0 32 14.3 32 32s-14.3 32-32 32H128c-17.7 0-32 14.3-32 32s14.3 32 32 32z"/></svg>
          <aside>
            <p class="wind-speed-value">-- km/h</p>
            <small>V. del Viento</small>
          </aside>
        </div>
      </div>
    </main>

    <footer hidden>
      <p>
        <a
          href="https://www.flaticon.com/free-icons/clouds-and-sun"
          title="clouds and sun icons"
          >Iconos de nubes y sol creados por riajulislam - Flaticon</a
        >
      </p>

      <p>
        <a
          href="https://www.flaticon.com/free-icons/weather"
          title="weather icons"
          >Iconos del clima creados por Freepik - Flaticon</a
        >
      </p>

      <p>
        Fuentes de Google utilizadas:
        <a href="https://fonts.google.com/specimen/Inter" title="Inter"
          >Inter</a
        >
      </p>

      <p>
        Iconos de Font Awesome utilizados:
        <a href="https://fontawesome.com/" title="Font Awesome">Font Awesome</a>
      </p>
    </footer>

    <script src="build/js/script.js"></script>
  </body>
</html>
